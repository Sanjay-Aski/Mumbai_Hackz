<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 350px; 
      padding: 15px; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8fafc;
    }
    .auth-section {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .status { 
      display: flex; 
      align-items: center; 
      gap: 10px; 
      margin-bottom: 15px;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
    }
    .dot { 
      width: 10px; 
      height: 10px; 
      background: #22c55e; 
      border-radius: 50%; 
    }
    .dot.active { background: #22c55e; }
    .dot.inactive { background: #ef4444; }
    .dot.warning { background: #eab308; }
    h3 { 
      margin: 0 0 5px 0; 
      color: #1e293b; 
      font-size: 14px;
      font-weight: 600;
    }
    p { 
      margin: 0; 
      color: #64748b; 
      font-size: 12px; 
    }
    .user-info {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .user-email {
      font-size: 12px;
      color: #1e293b;
      margin-bottom: 4px;
    }
    .user-name {
      font-size: 13px;
      font-weight: 600;
      color: #1e293b;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }
    .stat-box {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
    }
    .stat-value {
      font-size: 14px;
      font-weight: 600;
      color: #1e293b;
    }
    .stat-label {
      font-size: 11px;
      color: #64748b;
      margin-top: 4px;
    }
    .button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 6px;
    }
    .button-primary {
      background: #3b82f6;
      color: white;
    }
    .button-primary:hover {
      background: #2563eb;
    }
    .button-secondary {
      background: #e2e8f0;
      color: #1e293b;
    }
    .button-secondary:hover {
      background: #cbd5e1;
    }
    .universal-info {
      background: #f0fdf4;
      border: 1px solid #22c55e;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      margin-bottom: 12px;
    }
    .universal-info p {
      color: #166534;
      margin-bottom: 8px;
    }
    hr {
      border: 0;
      border-top: 1px solid #e2e8f0;
      margin: 10px 0;
    }
    .ai-controls {
      background: #fef3c7;
      border: 1px solid #f59e0b;
      border-radius: 8px;
      padding: 8px;
      margin-top: 8px;
    }
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <!-- Main Extension Status -->
  <div class="status">
    <div class="dot active" id="status-dot"></div>
    <div>
      <h3 id="extension-status">FinSphere Universal AI</h3>
      <p id="status-text">Smart purchase protection active</p>
    </div>
  </div>

  <!-- Extension Info -->
  <div class="user-info">
    <div class="user-name">Universal E-commerce Guardian</div>
    <div class="user-email">Protecting your spending across 75+ sites</div>
  </div>

  <!-- Stats Grid -->
  <div class="stats-grid">
    <div class="stat-box">
      <div class="stat-value" id="ai-status">ðŸ¤– Ready</div>
      <div class="stat-label">AI Analysis</div>
    </div>
    <div class="stat-box">
      <div class="stat-value" id="sites-supported">75+</div>
      <div class="stat-label">Sites Supported</div>
    </div>
    <div class="stat-box">
      <div class="stat-value" id="interventions-today">0</div>
      <div class="stat-label">Interventions Today</div>
    </div>
    <div class="stat-box">
      <div class="stat-value" id="money-saved">â‚¹0</div>
      <div class="stat-label">Potential Savings</div>
    </div>
  </div>

  <!-- Control Buttons -->
  <button class="button button-secondary" onclick="toggleExtension()">
    <span id="toggle-text">Disable Protection</span>
  </button>
  
  <button class="button button-primary" onclick="openDashboard()">Open Dashboard</button>
  
  <hr>
  
  <!-- AI Controls -->
  <div style="margin-bottom: 8px;">
    <h3 style="margin: 8px 0 4px 0;">AI Features</h3>
    <button class="button button-secondary" onclick="toggleAI()" id="ai-toggle">
      <span id="ai-toggle-text">Disable AI Analysis</span>
    </button>
    <button class="button button-secondary" onclick="testOllama()" id="test-ollama">
      Test Ollama Connection
    </button>
  </div>
</body>
</html>

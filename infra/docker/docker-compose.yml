# Infra - Docker Compose

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: infra/docker/backend.dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/finsphere
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=finsphere
    ports:
      - "5432:5432"

  frontend:
    build:
      context: .
      dockerfile: infra/docker/frontend.dockerfile
    ports:
      - "3000:3000"

  ml:
    build:
      context: .
      dockerfile: infra/docker/ml.dockerfile
    ports:
      - "8001:8001"
